<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #ea580c 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            min-height: 70vh;
        }

        .controls-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
        }

        .canvas-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .section h3 {
            color: #444;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            background: linear-gradient(45deg, #2563eb, #ea580c);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }

        .slider-group {
            margin-bottom: 15px;
        }

        .slider-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #2563eb, #ea580c);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #2563eb, #ea580c);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .value-display {
            display: inline-block;
            float: right;
            color: #2563eb;
            font-weight: bold;
        }

        .color-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .color-input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .color-input {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(45deg, #2563eb, #ea580c);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .canvas-container {
            position: relative;
            max-width: 100%;
            max-height: 60vh;
            border: 2px dashed #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .canvas-container.has-image {
            border: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        #imageCanvas {
            max-width: 100%;
            max-height: 60vh;
            display: block;
            cursor: crosshair;
            border-radius: 8px;
        }

        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: #999;
            text-align: center;
        }

        .crop-overlay {
            position: absolute;
            border: 2px solid #2563eb;
            background: rgba(37, 99, 235, 0.1);
            cursor: move;
            display: none;
        }

        .crop-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ea580c;
            border: 2px solid white;
            cursor: nw-resize;
        }

        .crop-handle.nw { top: -5px; left: -5px; }
        .crop-handle.ne { top: -5px; right: -5px; cursor: ne-resize; }
        .crop-handle.sw { bottom: -5px; left: -5px; cursor: sw-resize; }
        .crop-handle.se { bottom: -5px; right: -5px; cursor: se-resize; }

        .download-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .file-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .color-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Interactive Image Editor</h1>
            <p>Upload, compress, crop, and edit your images with powerful color tools</p>
        </div>

        <div class="main-content">
            <div class="controls-panel">
                <div class="section">
                    <h3>Upload Image</h3>
                    <div class="file-input-wrapper">
                        <input type="file" id="imageInput" class="file-input" accept="image/*">
                        <button class="file-input-button">
                            Choose Image
                        </button>
                    </div>
                    <div id="fileInfo" class="file-info" style="display: none;"></div>
                </div>

                <div class="section">
                    <h3>Compression</h3>
                    <div class="slider-group">
                        <label>Quality: <span id="qualityValue" class="value-display">85%</span></label>
                        <input type="range" id="qualitySlider" class="slider" min="1" max="100" value="85">
                    </div>
                    <button id="compressBtn" class="btn btn-primary" style="width: 100%;">Compress Image</button>
                </div>

                <div class="section">
                    <h3>Cropping</h3>
                    <div class="button-group">
                        <button id="startCrop" class="btn btn-primary">Start Crop</button>
                        <button id="applyCrop" class="btn btn-secondary" disabled>Apply Crop</button>
                    </div>
                    <button id="cancelCrop" class="btn btn-secondary" style="width: 100%; margin-top: 10px;" disabled>Cancel Crop</button>
                </div>

                <div class="section">
                    <h3>Color Tools</h3>
                    <div class="button-group">
                        <button id="showRed" class="btn btn-secondary">Show Red Only</button>
                        <button id="showGreen" class="btn btn-secondary">Show Green Only</button>
                        <button id="showBlue" class="btn btn-secondary">Show Blue Only</button>
                        <button id="resetColors" class="btn btn-primary">Reset Colors</button>
                    </div>
                    
                    <div class="color-controls">
                        <div class="color-input-group">
                            <label>Replace Color:</label>
                            <input type="color" id="sourceColor" class="color-input" value="#ff0000">
                        </div>
                        <div class="color-input-group">
                            <label>With Color:</label>
                            <input type="color" id="targetColor" class="color-input" value="#00ff00">
                        </div>
                    </div>
                    <div class="slider-group">
                        <label>Tolerance: <span id="toleranceValue" class="value-display">10</span></label>
                        <input type="range" id="toleranceSlider" class="slider" min="0" max="100" value="10">
                    </div>
                    <button id="replaceColor" class="btn btn-primary" style="width: 100%;">Replace Color</button>
                </div>

                <div class="section">
                    <h3>Download</h3>
                    <div class="download-section">
                        <button id="downloadBtn" class="btn btn-primary" disabled>Download Image</button>
                        <button id="resetBtn" class="btn btn-secondary">Reset to Original</button>
                    </div>
                </div>
            </div>

            <div class="canvas-panel">
                <div id="canvasContainer" class="canvas-container">
                    <div class="placeholder">
                        <h3>No Image Selected</h3>
                        <p>Choose an image to start editing</p>
                    </div>
                    <canvas id="imageCanvas" style="display: none;"></canvas>
                    <div id="cropOverlay" class="crop-overlay">
                        <div class="crop-handle nw"></div>
                        <div class="crop-handle ne"></div>
                        <div class="crop-handle sw"></div>
                        <div class="crop-handle se"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ImageEditor {
            constructor() {
                this.canvas = document.getElementById('imageCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.originalImageData = null;
                this.currentImageData = null;
                this.isImage = null;
                this.isCropping = false;
                this.cropStart = { x: 0, y: 0 };
                this.cropEnd = { x: 0, y: 0 };
                this.cropRect = null;

                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // File input
                document.getElementById('imageInput').addEventListener('change', (e) => this.loadImage(e));

                // Quality slider
                document.getElementById('qualitySlider').addEventListener('input', (e) => {
                    document.getElementById('qualityValue').textContent = e.target.value + '%';
                });

                // Tolerance slider
                document.getElementById('toleranceSlider').addEventListener('input', (e) => {
                    document.getElementById('toleranceValue').textContent = e.target.value;
                });

                // Buttons
                document.getElementById('compressBtn').addEventListener('click', () => this.compressImage());
                document.getElementById('startCrop').addEventListener('click', () => this.startCrop());
                document.getElementById('applyCrop').addEventListener('click', () => this.applyCrop());
                document.getElementById('cancelCrop').addEventListener('click', () => this.cancelCrop());
                document.getElementById('showRed').addEventListener('click', () => this.showColorChannel('red'));
                document.getElementById('showGreen').addEventListener('click', () => this.showColorChannel('green'));
                document.getElementById('showBlue').addEventListener('click', () => this.showColorChannel('blue'));
                document.getElementById('resetColors').addEventListener('click', () => this.resetColors());
                document.getElementById('replaceColor').addEventListener('click', () => this.replaceColor());
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadImage());
                document.getElementById('resetBtn').addEventListener('click', () => this.resetToOriginal());

                // Canvas events for cropping
                this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.onMouseUp(e));
            }

            loadImage(event) {
                const file = event.target.files[0];
                if (!file) return;

                // Validate file type
                if (!file.type.startsWith('image/')) {
                    alert('Please select a valid image file (JPEG, PNG, GIF, etc.)');
                    return;
                }

                // Show file info
                const fileInfo = document.getElementById('fileInfo');
                const fileSize = (file.size / 1024 / 1024).toFixed(2);
                fileInfo.innerHTML = `
                    <strong>File:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${fileSize} MB<br>
                    <strong>Type:</strong> ${file.type}
                `;
                fileInfo.style.display = 'block';

                // Create object URL for better performance and compatibility
                const imageUrl = URL.createObjectURL(file);
                console.log('Created object URL:', imageUrl);

                const img = new Image();
                
                img.onload = () => {
                    console.log('Image loaded successfully:', img.width, 'x', img.height);
                    
                    // Clean up the object URL
                    URL.revokeObjectURL(imageUrl);
                    
                    this.isImage = img;
                    this.setupCanvas(img);
                    this.drawImage(img);
                    this.saveOriginalState();
                    
                    // Show canvas, hide placeholder
                    const placeholder = document.querySelector('.placeholder');
                    if (placeholder) {
                        placeholder.style.display = 'none';
                    }
                    this.canvas.style.display = 'block';
                    this.canvas.style.visibility = 'visible';
                    document.getElementById('canvasContainer').classList.add('has-image');
                    document.getElementById('downloadBtn').disabled = false;
                    
                    console.log('Canvas setup complete, image should be visible');
                };
                
                img.onerror = (error) => {
                    console.error('Error loading image:', error);
                    console.error('Image URL was:', imageUrl);
                    console.error('File details:', file.name, file.type, file.size);
                    
                    // Clean up the object URL
                    URL.revokeObjectURL(imageUrl);
                    
                    alert('Error loading image. The file might be corrupted or in an unsupported format. Please try a different image.');
                };
                
                // Set the source to trigger loading
                img.src = imageUrl;
            }

            setupCanvas(img) {
                const container = document.getElementById('canvasContainer');
                const maxWidth = container.clientWidth - 50; // Account for padding
                const maxHeight = 500;
                let { width, height } = img;
                
                console.log('Original image size:', width, 'x', height);
                console.log('Container max size:', maxWidth, 'x', maxHeight);

                // Scale down if too large while maintaining aspect ratio
                if (width > maxWidth || height > maxHeight) {
                    const scale = Math.min(maxWidth / width, maxHeight / height);
                    width = Math.floor(width * scale);
                    height = Math.floor(height * scale);
                    console.log('Scaled image size:', width, 'x', height);
                }

                this.canvas.width = width;
                this.canvas.height = height;
                this.canvas.style.width = width + 'px';
                this.canvas.style.height = height + 'px';
                
                console.log('Canvas dimensions set to:', this.canvas.width, 'x', this.canvas.height);
            }

            drawImage(img) {
                console.log('Drawing image to canvas...');
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Set white background for transparent images
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.drawImage(img, 0, 0, this.canvas.width, this.canvas.height);
                this.currentImageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                
                console.log('Image drawn successfully, canvas size:', this.canvas.width, 'x', this.canvas.height);
            }

            saveOriginalState() {
                this.originalImageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
            }

            compressImage() {
                if (!this.isImage || !this.currentImageData) {
                    alert('Please load an image first!');
                    return;
                }

                console.log('Starting compression...');
                const quality = document.getElementById('qualitySlider').value / 100;
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                
                tempCanvas.width = this.canvas.width;
                tempCanvas.height = this.canvas.height;
                tempCtx.putImageData(this.currentImageData, 0, 0);

                // Convert to blob with quality
                tempCanvas.toBlob((blob) => {
                    if (!blob) {
                        console.error('Failed to create blob');
                        alert('Compression failed. Please try again.');
                        return;
                    }
                    
                    console.log('Compression blob created, size:', blob.size);
                    const img = new Image();
                    img.onload = () => {
                        console.log('Compressed image loaded, redrawing...');
                        this.drawImage(img);
                        this.showCompressionResult(blob);
                        URL.revokeObjectURL(img.src); // Clean up memory
                    };
                    img.onerror = () => {
                        console.error('Failed to load compressed image');
                        alert('Failed to load compressed image. Please try again.');
                    };
                    img.src = URL.createObjectURL(blob);
                }, 'image/jpeg', quality);
            }

            showCompressionResult(blob) {
                const compressedSize = (blob.size / 1024 / 1024).toFixed(2);
                const fileInfo = document.getElementById('fileInfo');
                fileInfo.innerHTML += `<br><strong>Compressed Size:</strong> ${compressedSize} MB`;
            }

            startCrop() {
                this.isCropping = true;
                this.canvas.style.cursor = 'crosshair';
                document.getElementById('startCrop').disabled = true;
                document.getElementById('applyCrop').disabled = false;
                document.getElementById('cancelCrop').disabled = false;
            }

            applyCrop() {
                if (!this.cropRect) return;

                const imageData = this.ctx.getImageData(
                    this.cropRect.x, this.cropRect.y,
                    this.cropRect.width, this.cropRect.height
                );

                this.canvas.width = this.cropRect.width;
                this.canvas.height = this.cropRect.height;
                this.ctx.putImageData(imageData, 0, 0);
                this.currentImageData = imageData;

                this.cancelCrop();
            }

            cancelCrop() {
                this.isCropping = false;
                this.canvas.style.cursor = 'default';
                document.getElementById('cropOverlay').style.display = 'none';
                document.getElementById('startCrop').disabled = false;
                document.getElementById('applyCrop').disabled = true;
                document.getElementById('cancelCrop').disabled = true;
                this.cropRect = null;
            }

            onMouseDown(e) {
                if (!this.isCropping) return;

                const rect = this.canvas.getBoundingClientRect();
                this.cropStart.x = e.clientX - rect.left;
                this.cropStart.y = e.clientY - rect.top;
            }

            onMouseMove(e) {
                if (!this.isCropping) return;

                const rect = this.canvas.getBoundingClientRect();
                const currentX = e.clientX - rect.left;
                const currentY = e.clientY - rect.top;

                if (e.buttons === 1) { // Left mouse button pressed
                    this.updateCropOverlay(this.cropStart.x, this.cropStart.y, currentX, currentY);
                }
            }

            onMouseUp(e) {
                if (!this.isCropping) return;

                const rect = this.canvas.getBoundingClientRect();
                this.cropEnd.x = e.clientX - rect.left;
                this.cropEnd.y = e.clientY - rect.top;
            }

            updateCropOverlay(x1, y1, x2, y2) {
                const overlay = document.getElementById('cropOverlay');
                const x = Math.min(x1, x2);
                const y = Math.min(y1, y2);
                const width = Math.abs(x2 - x1);
                const height = Math.abs(y2 - y1);

                overlay.style.left = x + 'px';
                overlay.style.top = y + 'px';
                overlay.style.width = width + 'px';
                overlay.style.height = height + 'px';
                overlay.style.display = 'block';

                this.cropRect = { x, y, width, height };
            }

            showColorChannel(channel) {
                if (!this.currentImageData) return;

                const imageData = new ImageData(
                    new Uint8ClampedArray(this.currentImageData.data),
                    this.currentImageData.width,
                    this.currentImageData.height
                );

                for (let i = 0; i < imageData.data.length; i += 4) {
                    switch (channel) {
                        case 'red':
                            imageData.data[i + 1] = 0; // Green
                            imageData.data[i + 2] = 0; // Blue
                            break;
                        case 'green':
                            imageData.data[i] = 0;     // Red
                            imageData.data[i + 2] = 0; // Blue
                            break;
                        case 'blue':
                            imageData.data[i] = 0;     // Red
                            imageData.data[i + 1] = 0; // Green
                            break;
                    }
                }

                this.ctx.putImageData(imageData, 0, 0);
            }

            resetColors() {
                if (!this.currentImageData) return;
                this.ctx.putImageData(this.currentImageData, 0, 0);
            }

            replaceColor() {
                if (!this.currentImageData) return;

                const sourceColor = this.hexToRgb(document.getElementById('sourceColor').value);
                const targetColor = this.hexToRgb(document.getElementById('targetColor').value);
                const tolerance = parseInt(document.getElementById('toleranceSlider').value);

                const imageData = new ImageData(
                    new Uint8ClampedArray(this.currentImageData.data),
                    this.currentImageData.width,
                    this.currentImageData.height
                );

                for (let i = 0; i < imageData.data.length; i += 4) {
                    const r = imageData.data[i];
                    const g = imageData.data[i + 1];
                    const b = imageData.data[i + 2];

                    const distance = Math.sqrt(
                        Math.pow(r - sourceColor.r, 2) +
                        Math.pow(g - sourceColor.g, 2) +
                        Math.pow(b - sourceColor.b, 2)
                    );

                    if (distance <= tolerance) {
                        imageData.data[i] = targetColor.r;
                        imageData.data[i + 1] = targetColor.g;
                        imageData.data[i + 2] = targetColor.b;
                    }
                }

                this.ctx.putImageData(imageData, 0, 0);
                this.currentImageData = imageData;
            }

            hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }

            downloadImage() {
                const link = document.createElement('a');
                link.download = 'edited-image.png';
                link.href = this.canvas.toDataURL();
                link.click();
            }

            resetToOriginal() {
                if (!this.originalImageData) return;
                this.ctx.putImageData(this.originalImageData, 0, 0);
                this.currentImageData = this.originalImageData;
            }
        }

        // Initialize the image editor when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new ImageEditor();
        });
    </script>
</body>
</html>
